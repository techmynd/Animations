    <style type="text/css">
      .one {
        position: absolute;
        left: 2%;
        top: 200px;
        width: 300px; height: 150px;
        background-color: black;
      }
      .two {
        position: absolute;
        right: 10%;
        top: 300px;
        width: 250px; height: 150px;

      }
      .three {
        position: absolute;
        left: 40%;
        top: 400px;
        width: 400px; height: 200px;
        background-color: green;
      } 
    </style>
