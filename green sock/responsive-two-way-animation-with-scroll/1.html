<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

    <title>Example</title>
    <style>
    body{
        margin: 0; padding: 0;
    }
    section {
      padding: 3em;
      height: 100vh;
      position: relative;
      box-sizing: border-box;
    }
    section blockquote {
      font-size: 2.3em;
      width: 30%;
      margin-top: 17%;
      position: absolute;
    }
    section blockquote span {
      width: 100%;
      background: red;
      display: block;
      height: 5px;
      margin-top: 20px;
    }
    </style>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    
    <section style="background-color: #eee;">scroll down</section>
    
     <section class="sticky">
      <blockquote>"You should totally subscribe to my channel now"<span></span></blockquote>
    </section>

    <section style="background-color: #eee;">scroll up</section>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TimelineMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.min.js"></script>

    
    <script>
        
        var tl = new TimelineMax({onUpdate:updatePercentage});
        var tl2 = new TimelineMax();
        const controller = new ScrollMagic.Controller();

        tl.from('blockquote', .5, {x:200, opacity: 0});
        
        const scene = new ScrollMagic.Scene({
          triggerElement: ".sticky",
                    triggerHook: "onLeave",
                    duration: "100%"
        })
          .setPin(".sticky")
          .setTween(tl)
                .addTo(controller);

        const scene2 = new ScrollMagic.Scene({
          triggerElement: "blockquote"
        })
          .setTween(tl2)
                .addTo(controller);


        function updatePercentage() {
          //percent.innerHTML = (tl.progress() *100 ).toFixed();
          tl.progress();
          console.log(tl.progress());
        }
        
        
    </script>

  </body>
</html>
